<html lang="en">
<head>

    <title>AlienTube</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:unset;
}

header {
    background-color:unset;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header input {
    padding: 5px;
    font-size: 16px;
}

main {
    padding: 20px;
}

.video-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.video {
    background-color: unset;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 300px;
}

video {
    width: 100%;
    height: auto;
}
</style>
    <style>
  /* Style the video: 100% width and height to cover the entire window */
  #myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1; /* Place the video behind other elements */
  }
  
  /* Add some content at the bottom of the video/page */
  .content {
    position: fixed;
    bottom: 0;
    background: rgba(106, 143, 199, 0.5); /* Semi-transparent background */
    width: 100%;
    height: 10%
    padding 20px;
  }
  
  /* Style the button used to pause/play the video */
  #myBtn {
    width:100px;
    font-size: 10px;
    padding: 10px;
    border: none;
    background:unset;
    cursor: pointer;
  }
  
  #myBtn:hover {
    color: purple;
  }
    </style>
<script>
       document.oncontextmenu = document.body.oncontextmenu = function() {
    return false;
}; 
</script>
    <script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</head>
